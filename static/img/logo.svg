<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>

  <!-- Anillos externos -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.3"/>

  <!-- Documentos estilizados -->
  <!-- Documento 1 (izquierda) -->
  <g transform="translate(40, 60)" filter="url(#glow)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="url(#grad1)" opacity="0.9"/>
    <rect x="0" y="0" width="40" height="10" rx="3" fill="url(#grad3)" opacity="0.9"/>
    <line x1="5" y1="20" x2="35" y2="20" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="5" y1="28" x2="30" y2="28" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="5" y1="36" x2="35" y2="36" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="5" y1="44" x2="25" y2="44" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- Documento 2 (derecha) -->
  <g transform="translate(120, 70)" filter="url(#glow)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="url(#grad2)" opacity="0.9"/>
    <rect x="0" y="0" width="40" height="10" rx="3" fill="url(#grad3)" opacity="0.9"/>
    <!-- Tabla estilizada -->
    <line x1="5" y1="18" x2="35" y2="18" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="5" y1="25" x2="35" y2="25" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="5" y1="32" x2="35" y2="32" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="5" y1="39" x2="35" y2="39" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="12" y1="15" x2="12" y2="45" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="28" y1="15" x2="28" y2="45" stroke="white" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- Documento 3 (centro-abajo) -->
  <g transform="translate(80, 110)" filter="url(#glow)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="url(#grad3)" opacity="0.9"/>
    <rect x="0" y="0" width="40" height="10" rx="3" fill="url(#grad1)" opacity="0.9"/>
    <circle cx="20" cy="28" r="8" fill="white" opacity="0.7"/>
    <line x1="5" y1="40" x2="35" y2="40" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="8" y1="47" x2="32" y2="47" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- Flechas de procesamiento -->
  <g opacity="0.6">
    <path d="M 80 85 L 90 90 L 80 95" fill="none" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 120 95 L 110 100 L 120 105" fill="none" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Símbolo central (check/verificación) -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <circle cx="0" cy="0" r="20" fill="url(#grad2)" opacity="0.9"/>
    <path d="M -8 0 L -3 6 L 8 -6" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Partículas/puntos decorativos -->
  <circle cx="60" cy="40" r="2" fill="url(#grad3)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="50" r="2" fill="url(#grad1)" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="140" r="2" fill="url(#grad2)" opacity="0.6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="150" r="2" fill="url(#grad3)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
